[package]
name = "magic-proxy-core"
version = "0.1.0"
edition = "2024"

[lib]
name = "magic_proxy_core"
crate-type = ["staticlib", "lib"]  # staticlib for iOS, lib for regular Rust usage

[dependencies]
# Same dependencies as regular Cargo.toml but configured for static linking
reqwest = { workspace = true, features = ["blocking"] }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
tokio-util = "0.7"
printpdf = { workspace = true, optional = true }
time = { workspace = true }
lazy_static = { workspace = true }
log = { workspace = true }
tracing = "0.1"
directories = { workspace = true, optional = true }
itertools = "0.13"
regex = { workspace = true }
ngrammatic = { workspace = true }
ord_subset = { workspace = true }
sha2 = "0.10"
libc = "0.2"

# WASM-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
web-sys = "0.3"
js-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }

[features]
default = ["pdf", "fs"]
pdf = ["printpdf"]
fs = ["directories"]
wasm = []

# iOS-specific profile for smaller binary size
[profile.release]
lto = true
panic = "abort"
codegen-units = 1